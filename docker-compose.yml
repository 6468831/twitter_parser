version: "3"

services:
  app:
    build: .
    # ports:
      # - "80:8000"
    # environment:
    #   - VIRTUAL_HOST=3112.site, 80.78.246.111
    command: python manage.py runserver 0.0.0.0:8000
    depends_on:
      - app_migrate



  app_migrate:
    build: .

    command: "python manage.py migrate --noinput"

 
  nginx:
    image: nginx
   

  nginx-proxy: 
    image: nginxproxy/nginx-proxy
    container_name: nginx-proxy
    ports: 
      - "80:80"
      - "443:443"



    restart: unless-stopped 
    depends_on:
      - app
    
